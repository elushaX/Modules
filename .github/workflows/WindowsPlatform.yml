name: Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: pwd

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: pwd
